<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="../style/Style-account.css">
    <link rel="stylesheet" href="../style/style-header-footer.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="jvs/login.js"></script>
  </head>
  <body>
    <div class="grid">
    <div class="header">
        <div class="logo">
            <a href="../index.html"><img src="../img/logo.png" alt="logo"></a>
        </div>
        <div class="slogan">
            <p>Horange Mall</p>
        </div>
        <div class="nav-bar">
           <div class="item">
               <a href="../index.html">Home</a>
           </div>
           <div class="item">
               <a href="../sub/aboutus.html">About Us</a>
           </div>
           <div class="item">
               <a href="../sub/fees.html">Fees</a>
           </div>
           <div class="item">
               <a href="../sub/contact.html">Contact</a>
           </div>
           <div class="item">
               <a href="../sub/faqs.html">FAQs</a>
           </div>
           <div class="item">
               <a href="../sub/login.html">My Account</a>
           </div>
           <div class="dropdown">
               <a href="" class="dropbtn">Browse</a>
               <div class="dropdown-content">
                    <a href="../sub/browsebyname.html">Browse By Name</a>
                    <a href="../sub/browsebycategory.html">Browse By Category</a>
               </div>
           </div>
        </div>
    </div>
  </div>
  <form class="sign-form" action="sub/logged.html"  onsubmit = "return validated()" method="post">
      <img src="../img/logo.png" alt="logo">
      <h1>Sign in </h1>
      <br>
        <input type="text" id ="email" placeholder="  Your Email" class="signin-box">
        <br>
        <div id = email_error class="log-error">
          Invalid email
        </div>
        <br>
        <br>
        <input type="password" id="password" placeholder="  Your Password" class="signin-box">
        <br>
        <div id = pass_error class="log-error">
          Wrong password
        </div>
        <br>
        <br>
        <button type = submit id ="signin-button" class="sign-button">Sign In</button>
        <p><a href="../sub/forgot.html" class = "und">Forgot password?</a></p>
        <br>
        <hr>
        <br>
        <p><a href="../sub/mid.html" class = "und">Create new account</a></p>
        <br>
    </form>
    <div class="grid">
        <div class="footer">
            <div class="copyrights">
                <a href="../sub/copyrights.html"><span>&copy;</span>Horange. All Rights Reserved</a>
            </div>
            <div class="tos">
                <a href="../sub/tos.html">Terms of Service</a>
            </div>
            <div class="privacy">
                <a href="../sub/privacy.html">Privacy Policies</a>
            </div>
        </div>
    </div>
    <script src='https://cdn.jsdelivr.net/g/lodash@4(lodash.min.js+lodash.fp.min.js)'></script>
  </body>
</html>
